                        <img src="cid:imagen" alt="imagen">
                        <i class="fa fa-envelope"></i><span style="display: block; font-size: 25px; color: #333; font-weight: 600; text-shadow: none; margin-top: 20px;">Your Mail Sent Successfully!</span></h1>
                    <p style="padding: 20px 15px;">${mensaje}</p>
                    <a href="#" class="btn btn-primary btn-lg" style="color: #fff;">Go Home</a>

            </div>
        </div>
    </div>
